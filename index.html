<html>
  <head>
    <title>Avatar Creator</title>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div id="app">

      <h1>{{ appName }}</h1><a href="https://github.com/mzk468/Avatar-Creator/" target="_blank">source</a>

          <p>Don't forget to screenshot when you're done!</p>

          <img id="base_layer" class="layer" :src="baseLayers[currentBase]" />
          <img id="body_layer" class="layer" :src="bodyLayers[currentBody]" />
          <img id="face_layer" class="layer" :src="faceLayers[currentFace]" />
          <img id="hair_layer" class="layer" :src="hairLayers[currentHair]" />


      <div id="buttons_container">
        <button @click="baseLeft" id="base_left"><</button> Cycle through backgrounds 
        <button @click="baseRight" id="base_right">></button>
        
        <br />

        <button @click="bodyLeft" id="body_left"><</button> Cycle through skin tones 
        <button @click="bodyRight" id="body_right">></button>
        
        <br />

        <button @click="faceLeft" id="face_left"><</button>  Cycle through faces
        <button @click="faceRight" id="face_right">></button>

        <br />

        <button @click="hairLeft" id="hair_left"><</button>  Cycle through hairstyles
        <button @click="hairRight" id="hair_right">></button>
      </div>
    </div>
  </body>


</html>
