      <h1>{{ appName }}</h1>

      <button id="base_right">></button>

      </div>
      <button id="body_left"><</button>
      <button id="body_right">></button>

      <div id="face_layer" class="layerDiv">
        <img :src="faceLayers[0]" class="layerImg" />
      </div>
      <button id="face_left"><</button>
      <button id="face_right">></button>

      <div id="mouth_layer" class="layerDiv">
        <img :src="mouthLayers[0]"class="layerImg" />
      </div>
      <button id="mouth_left"><</button>
      <button id="mouth_right">></button>

      

    </div>
  </body>



</html>
