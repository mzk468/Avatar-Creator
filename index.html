<html>
  <head>
    <title>Avatar Creator</title>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div id="app">

      <h1>{{ appName }}</h1>


          <img id="base_layer" class="layer" :src="baseLayers[avatar.base]" />
          <img id="body_layer" class="layer" :src="bodyLayers[avatar.body]" />
          <img id="face_layer" class="layer" :src="faceLayers[avatar.face]" />
          <img id="hair_layer" class="layer" :src="hairLayers[avatar.hair]" />


      <div id="buttons_container">
        <button @click="baseLeft" id="base_left"><</button>
        <button @click="baseRight" id="base_right">></button>
        
        <br />

        <button @click="bodyLeft" id="body_left"><</button>
        <button @click="bodyRight" id="body_right">></button>
        
        <br />

        <button @click="faceLeft" id="face_left"><</button>
        <button @click="faceRight" id="face_right">></button>

        <br />

        <button @click="hairLeft" id="hair_left"><</button>
        <button @click="hairRight" id="hair_right">></button>
      </div>
    </div>
  </body>


</html>
